name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: opentp-linux
          - os: windows-latest
            target: windows-x64
            artifact: opentp.exe
          - os: macos-latest
            target: darwin-arm64
            artifact: opentp-mac
          - os: macos-13
            target: darwin-x64
            artifact: opentp-mac-intel

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.5'

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Build binary
        run: bun build src/cli.ts --compile --target=bun-${{ matrix.target }} --outfile ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: List binaries
        run: ls -la binaries/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/*
          generate_release_notes: true
